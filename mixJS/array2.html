<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Phần Tử Vào Mảng</title>
</head>
<body>

<script>
    // Hàm thêm phần tử vào mảng tại vị trí k
    function themPhanTuVaoMang(arr, phanTu, viTri) {
        if (viTri < 0 || viTri > arr.length) {
            console.error("Vị trí không hợp lệ");
            return;
        }

        arr.splice(viTri, 0, phanTu);
    }

    // Mảng ban đầu
    var mang = [1, 2, 3, 4, 5];

    // Phần tử cần thêm
    var phanTuThem = 10;

    // Vị trí cần thêm phần tử
    var viTriThem = 2;

    // Gọi hàm để thêm phần tử vào mảng
    themPhanTuVaoMang(mang, phanTuThem, viTriThem);

    // Hiển thị mảng sau khi thêm
    console.log("Mảng sau khi thêm phần tử:", mang);
</script>

</body>
</html>
