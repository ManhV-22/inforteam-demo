<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="2.css" rel="stylesheet">
    <title>Dang Xuan Manh</title>
</head>
<body>
    <h2>Get in touch with us by filling contact form below</h2>
    <form>
        <div class="name_email">
            <input type="text" class="name" placeholder="* Enter your full name">
            <input type="text" class="email" placeholder="* Enter ypur email address">
        </div>
        <div class="subject">
            <input type="text" placeholder="Enter your subject">
        </div>
        <div class="message">
            <textarea name="message" id="" cols="3000" rows="10" maxlength="300" placeholder="Your message here..."></textarea>
        </div>
        <div>
            <button class="button">Send message</button>
        </div>
    </form>
</body>
</html>
